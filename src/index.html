<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" onsubmit="onSubmit()">
      <fieldset class="form-field">
        <legend>Personal information</legend>
        <label class="form-field--label" for="surname">
          Surname:
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
          >
        </label>
        <label class="form-field--label" for="name">
          Name:
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
          >
        </label>
        <label class="form-field--label" for="age">
          How old are You?
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            min="5"
            max="100"
          >
        </label>
        <label class="form-field--label" for="birth">
          Full date of birth:
          <input
            type="date"
            name="birth"
            id="birth"
          >
        </label>
        <label class="form-field--label" for="terms">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="terms"
            id="terms"
          >
        </label>
      </fieldset>
      <fieldset class="form-field">
        <legend>Registration</legend>
        <label class="form-field--label" for="email">
          E-mail:
          <input
            type="email"
            name="E-mail"
            id="email"
            placeholder="email@example.com"
            autocomplete="off"
            required
          >
        </label>
        <label class="form-field--label" for="pass">
          Password:
          <input
            type="password"
            name="password"
            id="pass"
            minlength="4"
            maxlength="24"
            autocomplete="off"
            required
          >
        </label>
      </fieldset>
      <fieldset class="form-field">
        <legend>An interesting fact about you!</legend>
        <div class="form-field--label">
          Do you love cats?
          <label for="cats-yes">
            <input
              type="radio"
              name="cats"
              id="cats-yes"
              value="yes"
            >
            Yes
          </label>
          <label for="cats-no">
            <input
              type="radio"
              name="cats"
              id="cats-no"
              value="no"
            >
            No
          </label>
        </div>
        <label class="form-field--label" for="color">
          What is your favorite color?
          <input
            type="color"
            name="color"
            id="color"
          >
        </label>
        <label class="form-field--label" for="sleep">
          What time do you go to bed?
          <input
            type="time"
            name="go to bed at"
            id="sleep"
          >
        </label>
        <label class="form-field--label" for="cars">
          What are your favorite brand of cars?
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="form-field--label" for="rate">
          How do you rate our work?
          <input
            type="range"
            name="work-rate"
            id="rate"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="form-field">
        <legend>Additional info:</legend>
        <label class="form-field--label" for="comments">
          Comments:
          <textarea
            name="comments"
            id="comments"
            rows="2"
          >
          </textarea>
        </label>
        <label class="form-field--label" for="recommendation">
          Would you reccomend us?
          <select name="recommendation" id="recommendation">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">
        Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
